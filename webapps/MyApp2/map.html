<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>Hello Map!</title>
    <script src='./js/build/ol.js'></script>
    <script src='./js/main.js' type="text/javascript"></script>
    <script src='http://code.jquery.com/jquery-1.11.1.js'></script>
    <link rel="stylesheet" href="http://ol3js.org/en/master/css/ol.css" type="text/css">
    <style>
        #map {
          width: 100%;
          height: 400px;
        }

        .popup{
          overflow: auto;
          max-height: 250px;
          width: 100%;
          background:white;
          border-radius:5px;
        }

        .closebtn{
            position:absolute;
            right:50px;
            
          }

    </style>
  </head>
  <body onload="init()">
      <!-- give a container to the map; OL require a div --> 
      <div id="map"></div>

      <div id="temp-buttons">
        <button onclick='removeTopLayer()'>Remove Top Layer</button>
        <button onclick='swapTopLayer()'>Swap Top Layers</button>
        <input  style='cursor:pointer' type="checkbox" value="1" checked onclick="javascript:layerswitch(this)" class="layer1" name="layer1check" id="layer1check"/><label id="layer1checkLabel" for="layer1check">WMS Untiled Layer Switcher</label>
        <input  style='cursor:pointer' type="checkbox" value="2" checked onclick="javascript:layerswitch(this)" class="layer2" name="layer2check" id="layer2check"/><label id="layer2checkLabel" for="layer2check">LOCAL GeoJSON layer switcher</label>
         <input  style='cursor:pointer' type="checkbox" value="3" checked onclick="javascript:layerswitch(this)" class="layer3" name="layer3check" id="layer3check"/><label id="layer3checkLabel" for="layer3check">WFS GeoJSON layer switcher</label>
      </div>

      <div id="coords">Mouse position: </div>
      <div id="clk_coords"></div>
      <div id="test"></div>

     
  </body>
</html>
